    <script>
        // Функция обновления дней в зависимости от выбранного месяца и года
        function updateDays() {
            const monthSelect = document.getElementById("month");
            const month = monthSelect.selectedIndex + 1; // Получаем месяц как число
            const year = parseInt(document.getElementById("year").value);
            const daySelect = document.getElementById("day");

            // Определение количества дней в месяце
            const daysInMonth = new Date(year, month, 0).getDate();

            // Очистка предыдущих дней
            daySelect.innerHTML = '';

            // Добавление новых опций для дней
            for (let day = 1; day <= daysInMonth; day++) {
                const option = document.createElement("option");
                option.value = day;
                option.text = day;
                daySelect.add(option);
            }
        }

        // Инициализация годов и дней
        function initialize() {
            const yearSelect = document.getElementById("year");
            const currentYear = new Date().getFullYear();

            // Добавление диапазона годов
            for (let year = currentYear - 10; year <= currentYear + 10; year++) {
                const option = document.createElement("option");
                option.value = year;
                option.text = year;
                yearSelect.add(option);
            }

            // Выбор текущего года и месяца
            yearSelect.value = currentYear;
            document.getElementById("month").value = new Date().getMonth() + 1;

            // Обновление дней
            updateDays();
        }

        // Запуск инициализации при загрузке страницы
        window.onload = initialize;
    </script>

    <script type="text/javascript">    // Проверка наличия хотя бы одного выбранного чекбокса при отправке формы
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelector('form').addEventListener('submit', function (event) {
            let allCategoriesValid = true;

            const excludedContainers = ['support_site', 'design_layouts'];

            excludedContainers.forEach(containerId => {
                const div = document.querySelector('.' + containerId);
                if (div) {
                    div.style.border = 'none'; // Сбрасываем стиль границы
                }
            });

            const divContainers = document.querySelectorAll('form > div');
            divContainers.forEach(div => {
                const containerId = div.classList[0]; // Получаем класс контейнера
                if (!excludedContainers.includes(containerId)) {
                    const checkboxes = div.querySelectorAll('input[type="checkbox"]');
                    let atLeastOneChecked = false;
                    let atLeastOneEnabled = false;

                    checkboxes.forEach(checkbox => {
                        if (checkbox.checked) {
                            atLeastOneChecked = true;
                        }
                        if (!checkbox.disabled) {
                            atLeastOneEnabled = true;
                        }
                    });

                    if (!atLeastOneChecked && atLeastOneEnabled) {
                        allCategoriesValid = false;
                        div.style.border = '2px solid #ff0000'; // Красная обводка
                        div.style.borderRadius = '8px'; // Закругленные углы
                        div.style.padding = '10px'; // Поля внутри контейнера
                    } else {
                        div.style.border = 'none';
                    }
                }
            });

            if (!allCategoriesValid) {
                event.preventDefault();
                alert('Необходимо выбрать хотя бы одну услугу в каждой категории.');
            }
        });
    });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Функция для проверки состояния чекбокса WordPress, если не выбрана опция "Техническое задание (ТЗ)"
            function checkWordPressSelection() {
                const designLayoutsCheckbox = document.getElementById('design_layouts');
                const wordpressCheckbox = document.getElementById('platform_wordpress');

                // Если не выбрано "Техническое задание (ТЗ)", убедитесь, что выбран WordPress
                if (!designLayoutsCheckbox.checked && !wordpressCheckbox.checked) {
                    alert('Пожалуйста, выберите WordPress, так как вы не выбрали "Техническое задание (ТЗ)".');
                }
            }

            // Проверка при изменении состояния чекбокса "Техническое задание (ТЗ)"
            document.getElementById('design_layouts').addEventListener('change', checkWordPressSelection);

            // Проверка при отправке формы
            document.querySelector('form').addEventListener('submit', function (event) {
                checkWordPressSelection(); // Проверка перед отправкой формы
                const designLayoutsCheckbox = document.getElementById('design_layouts');
                const wordpressCheckbox = document.getElementById('platform_wordpress');

                // Если не выбрано "Техническое задание (ТЗ)", убедитесь, что выбран WordPress
                if (!designLayoutsCheckbox.checked && !wordpressCheckbox.checked) {
                    // Если WordPress не выбран, предотвращаем отправку формы
                    event.preventDefault();
                }
            });
        });

    </script>

    <script>
        function toggleSemanticsFields() {
            const semanticsFields = document.getElementById('semantics_fields');
            const googleReqCostContainer = document.getElementById('google_req_cost_container');
            const searchEngine = document.getElementById('search_engine').value;
            const hasSemantics = document.getElementById('has_semantics').value;
            if (hasSemantics === 'yes') {
                semanticsFields.style.display = 'block';
                toggleRegionFields();
            } else {
                semanticsFields.style.display = 'none';
            }
            if (searchEngine === 'GOOGLE' || searchEngine === 'YANDEX_GOOGLE') {
                googleReqCostContainer.style.display = 'block';
            } else {
                googleReqCostContainer.style.display = 'none';
            }
        }

        function toggleRegionFields() {
            const region = document.getElementById('region_name').value;
            const reqCountTop10MskContainer = document.getElementById('req_count_top10_msk_container');
            const reqCountTop10SpbContainer = document.getElementById('req_count_top10_spb_container');
            const reqCountTop10OtherContainer = document.getElementById('req_count_top10_other_container');
            const reqCountTop5Msk = document.getElementById('req_count_top5_msk');
            const reqCountTop3Msk = document.getElementById('req_count_top3_msk');
            const reqCountTop5Spb = document.getElementById('req_count_top5_spb');
            const reqCountTop3Spb = document.getElementById('req_count_top3_spb');
            const reqCountTop5Other = document.getElementById('req_count_top5_other');
            const reqCountTop3Other = document.getElementById('req_count_top3_other');

            reqCountTop10MskContainer.style.display = 'none';
            reqCountTop10SpbContainer.style.display = 'none';
            reqCountTop10OtherContainer.style.display = 'none';

            reqCountTop5Msk.style.display = 'none';
            reqCountTop3Msk.style.display = 'none';
            reqCountTop5Spb.style.display = 'none';
            reqCountTop3Spb.style.display = 'none';
            reqCountTop5Other.style.display = 'none';
            reqCountTop3Other.style.display = 'none';

            if (region === 'Мск') {
                reqCountTop10MskContainer.style.display = 'block';
                reqCountTop5Msk.style.display = 'block';
                reqCountTop3Msk.style.display = 'block';
            } else if (region === 'СПб') {
                reqCountTop10SpbContainer.style.display = 'block';
                reqCountTop5Spb.style.display = 'block';
                reqCountTop3Spb.style.display = 'block';
            } else {
                reqCountTop10OtherContainer.style.display = 'block';
                reqCountTop5Other.style.display = 'block';
                reqCountTop3Other.style.display = 'block';
            }
        }

        document.getElementById('region_name').addEventListener('change', toggleRegionFields);
    </script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Обработка события change для чекбоксов
        const divContainers = document.querySelectorAll('div');

        // Для каждого div-контейнера
        divContainers.forEach(div => {
            // Получаем все чекбоксы в текущем контейнере
            const checkboxes = div.querySelectorAll('input[type="checkbox"]');

            // Добавляем обработчик события change
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', () => {
                    // Если текущий чекбокс отмечен
                    if (checkbox.checked) {
                        // Снимаем отметку со всех других чекбоксов в текущем контейнере
                        checkboxes.forEach(otherCheckbox => {
                            if (otherCheckbox !== checkbox) {
                                otherCheckbox.disabled = true;
                            }
                        });
                    } else {
                        // Если текущий чекбокс не отмечен, разрешаем выбор других чекбоксов
                        checkboxes.forEach(otherCheckbox => {
                            otherCheckbox.disabled = false;
                        });
                    }
                });
            });
        });
    });
</script>
